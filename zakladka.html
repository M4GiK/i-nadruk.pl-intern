        <option value="od 41-70%">Od 41-70%</option>
        <option value="powyzej 71%">Powyżej 71%</option>
      </select><br><br>
    </form>

    <script>
      // Funkcja obliczCene() wywoływana przy zmianie wartości w formularzu
      document.getElementById("haftForm").addEventListener("input", obliczCene);

      function obliczCene() {
        const powierzchnia = parseInt(document.getElementById("powierzchnia").value);
        const iloscSztuk = parseInt(document.getElementById("iloscSztuk").value);
        const wypelnienie = document.getElementById("wypelnienie").value;

        const cenaZaCm2 = 0.50; // cena za cm2 --------------------------------------------------------------------

        let cenaSztuki;
        if (iloscSztuk <= 2) {
          cenaSztuki = 27.5;
        } else if (iloscSztuk <= 6) {
          cenaSztuki = 16.5;
        } else if (iloscSztuk <= 12) {
          cenaSztuki = 14.5;
        } else if (iloscSztuk <= 24) {
          cenaSztuki = 12;
        } else if (iloscSztuk <= 50) {
          cenaSztuki = 8.8;
        } else if (iloscSztuk <= 100) {
          cenaSztuki = 6.6;
        } else if (iloscSztuk <= 300) {
          cenaSztuki = 5.5;
        } else if (iloscSztuk <= 500) {
          cenaSztuki = 4.4;
        } else {
          cenaSztuki = 4.4;
        }

        let cenaWypelnienia;
        switch (wypelnienie) {
          case "do 40% powierzchni":
            cenaWypelnienia = 1.0;
            break;
          case "od 41-70%":
            cenaWypelnienia = 1.5;
            break;
          case "powyzej 71%":
            cenaWypelnienia = 2.0;
            break;
          default:
            document.getElementById("wynik").innerHTML = "Nieprawidłowe wypełnienie";
            return;
        }

        const cenaCalkowita = powierzchnia * cenaZaCm2 * cenaWypelnienia * iloscSztuk;
        document.getElementById("wynik").innerHTML = `Cena za haft: ${cenaCalkowita.toFixed(2)} PLN`;
      }
