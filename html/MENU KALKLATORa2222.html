<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przełączanie kalkulatorów</title>
  <script>
    // Tablica przechowująca kody kalkulatorów
    var kalkulatory = [
      `<h2>Kalkulator Flex</h2>
            <!-- Kod kalkulatora Flex -->
    <p>PASTE CODE HERE</p>`,

      `<h2>Kalkulator Flock</h2>
            <!-- Kod kalkulatora Flock -->
    <p>PASTE CODE HERE</p>`,

      `<h2>Kalkulator DTF</h2>
            <!-- Kod kalkulatora DTF -->
    <p>PASTE CODE HERE</p>`,

      `<h2>Kalkulator Haftu</h2>
            <!-- Kod kalkulatora Haftu -->
    <p>PASTE CODE HERE</p>`
    ];

    function otworzKalkulator(nr) {
      // Wstawiamy kod kalkulatora do elementu "kalkulator"
      document.getElementById("kalkulator").innerHTML = kalkulatory[nr - 1];
    }
  </script>
</head>
<body>
<h1>Wybierz kalkulator:</h1>
<button onclick="otworzKalkulator(1)">Kalkulator Flex</button>
<button onclick="otworzKalkulator(2)">Kalkulator Flock</button>
<button onclick="otworzKalkulator(3)">Kalkulator DTF</button>
<button onclick="otworzKalkulator(4)">Kalkulator Haftu</button>

<!-- Miejsce na wyświetlenie kalkulatora -->
<div id="kalkulator"></div>
</body>
</html>
