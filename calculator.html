<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator cen</title>



<style>
  label {
    color: #000;
  }

  input[type="checkbox"],
  select {
    background-color: #ffffff;
    color: #000;
    border: 2px solid #ef4847;
    padding: 15px;
    margin-bottom: 5px;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
  }

  input[type="number"],
  select {
    background-color: #ffffff;
    color: #000;
    border: 2px solid #ef4847;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    margin-left: 50px;
    text-align: left;
    transition: transform 0.3s ease-in-out;
  }

  input[type="checkbox"]:hover,
  select:hover,
  input[type="number"]:hover {
    transform: scale(1.1);
  }

  input[type="checkbox"][name="colors"] {
    width: 20px;
    height: 20px;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-color: #ffffff;
    border: 1px solid #ef4847;
    border-radius: 5px; /* Zaokrąglenie rogów */
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  /* Stylowanie dla zaznaczonych checkboxów */
  input[type="checkbox"][name="colors"]:checked {
    background-color: #ef4847;
    border-color: #ef4847;
  }


  #tlo {
    background-color: rgba(124, 124, 124, 0.07);
    border-radius: 25px;
  }



</style>


















<div id="tlo" style="width: 350px; height: 500px;">
  <h1><br></h1>
  <!------------------------------------------------------------------------------------------------------------>
  <div id="calculator">
    <label for="printType">Typ wydruku:</label>
    <select id="printType" onchange="calculatePrice()">
      <option value="Flex">Flex</option>
    </select><br>

    <label for="size">Rozmiar:</label><select id="size" onchange="calculatePrice()">
    <option value="A7">A7 100x75mm</option>
    <option value="A6">A6 100x150mm</option>
    <option value="A5">A5 150x200mm</option>
    <option value="A4">A4 290x200mm</option>
    <option value="A3">A3 290x400mm</option>
  </select><br>

    <label for="colors">Ilość kolorów:</label><br><input type="checkbox" id="color1" name="colors" value="1" onchange="handleCheckboxChange(this)"><label for="color1">1 Kolor</label><br><input type="checkbox" id="color2" name="colors" value="2" onchange="handleCheckboxChange(this)">
    <label for="color2">2 Kolory</label><br><input type="checkbox" id="color3" name="colors" value="3" onchange="handleCheckboxChange(this)">
    <label for="color3">3 Kolory</label><br>

    <label for="quantity">Ilość sztuk:</label><input type="number" id="quantity" min="1" value="1" onchange="calculatePrice()"><br>

    <div id="result">Wybierz ilość kolorów, aby obliczyć cenę.</div>
  </div>
























  <script>




c
    // Pobierz pola wyboru
    const sizeSelect = document.getElementById("size");
    const quantityInput = document.getElementById("quantity");

    // Obsługa zdarzenia przewijania dla pola wyboru rozmiaru
    sizeSelect.addEventListener("wheel", function(event) {
      event.preventDefault(); // Zapobiega domyślnej akcji przewijania strony

      // Określ kierunek przewijania (w górę lub w dół)
      const direction = event.deltaY > 0 ? 1 : -1;

      // Zmieniaj wartość pola wyboru w zależności od kierunku przewijania
      sizeSelect.selectedIndex += direction;
    });

    // Obsługa zdarzenia przewijania dla pola wprowadzania ilości
    quantityInput.addEventListener("wheel", function(event) {
      event.preventDefault(); // Zapobiega domyślnej akcji przewijania strony

      // Określ kierunek przewijania (w górę lub w dół)
      const direction = event.deltaY > 0 ? -1 : 1;

      // Zmieniaj wartość pola wprowadzania w zależności od kierunku przewijania
      quantityInput.value = parseInt(quantityInput.value) + direction;
    });








    function handleCheckboxChange(checkbox) {
      const checkboxes = document.getElementsByName("colors");
      checkboxes.forEach((cb) => {
        if (cb !== checkbox) {
          cb.checked = false;
        }
      });
      calculatePrice();
    }

    function calculatePrice() {
      const printType = document.getElementById("printType").value;
      const size = document.getElementById("size").value;
      const checkboxes = document.getElementsByName("colors");
      let colors = 0;
      checkboxes.forEach((checkbox) => {
        if (checkbox.checked) {
          colors += parseInt(checkbox.value);
        }
      });
      const quantity = parseInt(document.getElementById("quantity").value);

      if (colors === 0) {
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = 'Wybierz ilość kolorów, aby obliczyć cenę.';
        return; // Przerwij funkcję, jeśli nie wybrano żadnego koloru
      }

      let basePrice = 0;
      switch (size) {
        case "A7":
          switch (true) {
            case (quantity <= 5):
              basePrice = 13.52;
              break;
            case (quantity <= 10):
              basePrice = 9.44;
              break;
            case (quantity <= 25):
              basePrice = 6.64;
              break;
            case (quantity <= 50):
              basePrice = 6.31;
              break;
            case (quantity <= 100):
              basePrice = 4.98;
              break;
            case (quantity <= 300):
              basePrice = 4.32;
              break;
            case (quantity <= 500):
              basePrice = 3.98;
              break;
          }
          break;
        case "A6":
          switch (true) {
            case (quantity <= 5):
              basePrice = 16.90;
              break;
            case (quantity <= 10):
              basePrice = 11.80;
              break;
            case (quantity <= 25):
              basePrice = 8.30;
              break;
            case (quantity <= 50):
              basePrice = 7.88;
              break;
            case (quantity <= 100):
              basePrice = 6.22;
              break;
            case (quantity <= 300):
              basePrice = 5.40;
              break;
            case (quantity <= 500):
              basePrice = 4.98;
              break;
          }
          break;
        case "A5":
          switch (true) {
            case (quantity <= 5):
              basePrice = 20.25;
              break;
            case (quantity <= 10):
              basePrice = 14.14;
              break;
            case (quantity <= 25):
              basePrice = 9.94;
              break;
            case (quantity <= 50):
              basePrice = 9.45;
              break;
            case (quantity <= 100):
              basePrice = 7.46;
              break;
            case (quantity <= 300):
              basePrice = 6.46;
              break;
            case (quantity <= 500):
              basePrice = 5.97;
              break;
          }
          break;
        case "A4":
          switch (true) {
            case (quantity <= 5):
              basePrice = 23.61;
              break;
            case (quantity <= 10):
              basePrice = 16.48;
              break;
            case (quantity <= 25):
              basePrice = 11.60;
              break;
            case (quantity <= 50):
              basePrice = 11.02;
              break;
            case (quantity <= 100):
              basePrice = 8.70;
              break;
            case (quantity <= 300):
              basePrice = 7.54;
              break;
            case (quantity <= 500):
              basePrice = 6.96;
              break;
          }
          break;
        case "A3":
          switch (true) {
            case (quantity <= 5):
              basePrice = 39.04;
              break;
            case (quantity <= 10):
              basePrice = 27.26;
              break;
            case (quantity <= 25):
              basePrice = 19.17;
              break;
            case (quantity <= 50):
              basePrice = 18.21;
              break;
            case (quantity <= 100):
              basePrice = 14.38;
              break;
            case (quantity <= 300):
              basePrice = 12.46;
              break;
            case (quantity <= 500):
              basePrice = 11.50;
              break;
          }
          break;
      }

      switch (colors) {
        case 1:
          break;
        case 2:
          basePrice *= 1.788;
          break;
        case 3:
          basePrice *= 2.102;
          break;
      }

      const totalPrice = basePrice * quantity;

      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `Całkowita cena: <strong>${totalPrice.toFixed(2)} zł (cena podana w netto)`;
    }
  </script>


</div>
